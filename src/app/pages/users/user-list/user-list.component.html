<h2 class="page-title">GitHub users</h2>

<div class="mat-elevation-z8">

  <div *ngIf="loading"
       class="backdrop">
    <app-loader></app-loader>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput
           placeholder="Location"
           #filter>
  </mat-form-field>

  <table mat-table
         matSort
         [dataSource]="listData">

    <!-- STATIC COLUMNS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell
          *matHeaderCellDef>DETAIL
      </th>
      <td mat-cell
          *matCellDef="let row">
        <fa-icon [icon]="icons.chevronRight"
                 class="detail-icon"
                 (click)="showDetail(row)">
        </fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell
          *matHeaderCellDef>PICTURE
      </th>
      <td mat-cell
          *matCellDef="let row">
        <img [src]="row.picture"
             alt="profile-picture"
             class="profile-picture">
      </td>
    </ng-container>

    <!-- DYNAMIC COLUMNS -->
    <ng-container *ngFor="let column of dynamicColumns"
                  [matColumnDef]="column">
      <th mat-header-cell
          mat-sort-header
          *matHeaderCellDef>{{column.toUpperCase()}}</th>
      <td mat-cell
          *matCellDef="let row">{{row[column]}}</td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
    <tr class="mat-row"
        *matNoDataRow>
      <td class="mat-cell"
          colspan="4">{{errorMessage || 'No data matching the filter'}}"</td>
    </tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

</div>
